<h1>Create Post</h1>
<form action="/create" method="POST">
Email address: <input name="email" type="text" />	
<p>Select category: <select name ="category_id">
    				  {% for category in categories %}
						<option value="{{category.id}}">{{category.name}}</option>
    				  {% endfor %}	
    				  </select></p>
<textarea name="title" placeholder="Please enter the title of your post here." rows="1" cols="50" autofocus=autofocus>
</textarea>
<br><br>
<textarea name="body" placeholder="Please enter the body of your post here." rows="10" cols="150">
</textarea>
<button type="submit">Submit Post</button>
</form>
